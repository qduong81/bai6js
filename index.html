<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <h2>Tính giai thừa của một số nguyên dương</h2>
    <label for="soNhap">Nhập số nguyên dương:</label>
    <input type="number" id="soNhap">
    <button onclick="tinhGiaiThua()">Tính giai thừa</button>

    <p id="ketQua"></p>

    <script>
        function tinhGiaiThua() {
            let n = parseInt(document.getElementById("soNhap").value);
            let ketQua = document.getElementById("ketQua");

            if (isNaN(n) || n < 0 || !Number.isInteger(n)) {
                ketQua.textContent = "Vui lòng nhập một số nguyên dương hợp lệ.";
                return;
            }

            let giaiThua = 1;
            for (let i = 2; i <= n; i++) {
                giaiThua *= i;
            }

            ketQua.textContent = `${n}! = ${giaiThua}`;
        }
    </script>
</body>
</html>
